name: Deploy Workers

on:
  push:
    tags:
      - "*"

jobs:
  deploy:
    name: Deploy Workers
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine Environment
        id: check-env
        run: |
          TAG=${{ github.ref_name }}
          echo "Deploying tag: $TAG"

          # Check if tag contains 'b' followed by numbers (e.g., 0.0.1b1)
          if [[ "$TAG" =~ b[0-9]+ ]]; then
            echo "ENVIRONMENT=beta" >> $GITHUB_ENV
            echo "environment=beta" >> $GITHUB_OUTPUT
            echo "Detected Beta environment"
          else
            echo "ENVIRONMENT=production" >> $GITHUB_ENV
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "Detected Production environment"
          fi

      - name: Build Workers
        run: pnpm run build:workers

      - name: Deploy Workers
        run: pnpm run deploy:workers:${{ env.ENVIRONMENT }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Summary
        run: |
          echo "### âœ… Workers Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: \`${{ env.ENVIRONMENT }}\`" >> $GITHUB_STEP_SUMMARY

          if [ "${{ env.ENVIRONMENT }}" == "beta" ]; then
            echo "**Backend API**: https://beta.memento-api.oddlab.cc" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Backend API**: https://memento-api.oddlab.cc" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend**: Deployed via Cloudflare Pages (Git Integration)" >> $GITHUB_STEP_SUMMARY
